<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="p-5 mb-3 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-4 fw-bold">Novo Pedido</h1>
        </div>
    </div>
    <div class="card">
        <form th:object="${newOrderForm}" class="card-body" action="/order/new" method="post">
            <div>
                <label class="form-label" for="productName">Produto</label>
                <input th:field="*{productName}" th:errorclass="is-invalid" class="form-control" type="text" id="productName" placeholder="nome do produto">
                <small>Informe qual o nome do produto</small>
                <div class="invalid-feedback" th:errors="*{productName}">
                    Erros do nome do produto
                </div>
            </div>
            <div>
                <label class="form-label" for="productUrl">URL</label>
                <input th:field="*{productUrl}" th:errorclass="is-invalid" class="form-control" type="text" id="productUrl" placeholder="url do produto">
                <small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
                <div class="invalid-feedback" th:errors="*{productUrl}">
                    Erros da url do produto
                </div>
            </div>
            <div>
                <label class="form-label" for="imageUrl">Image</label>
                <input th:field="*{imageUrl}" th:errorclass="is-invalid" class="form-control" type="text" id="imageUrl" placeholder="url do produto">
                <small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
                <div class="invalid-feedback" th:errors="*{imageUrl}">
                    Erros da url da imagem do produto
                </div>
            </div>
            <div>
                <label class="form-label" for="description">Descrição</label>
                <textarea th:field="*{description}" class="form-control" id="description" cols="30" rows="10"
                          placeholder="Adicione detalhes importantes para o comprador saber qual produto deseja"></textarea>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
