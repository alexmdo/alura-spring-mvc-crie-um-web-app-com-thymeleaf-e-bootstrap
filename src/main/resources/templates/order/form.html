<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="p-5 mb-3 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-4 fw-bold">Novo Pedido</h1>
        </div>
    </div>
    <form action="/order/new" method="post">
        <div>
            <label for="productName">Produto</label>
            <input type="text" id="productName" name="productName" placeholder="nome do produto">
            <small>Informe qual o nome do produto</small>
        </div>
        <div>
            <label for="productUrl">URL</label>
            <input type="text" id="productUrl" name="productUrl" placeholder="url do produto">
            <small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
        </div>
        <div>
            <label for="imageUrl">Image</label>
            <input type="text" id="imageUrl" name="imageUrl" placeholder="url do produto">
            <small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
        </div>
        <div>
            <label for="description">description</label>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Adicione detalhes importantes para o comprador saber qual produto deseja"></textarea>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
