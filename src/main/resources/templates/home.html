<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="p-5 mb-3 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-4 fw-bold">Meus pedidos</h1>
        </div>
    </div>
    <nav class="navbar navbar-expand bg-light d-flex justify-content-between rounded-3 mb-3">
        <div class="navbar-nav">
            <a class="nav-link active" href="">Todos</a>
            <a class="nav-link" href="">Aguardando</a>
            <a class="nav-link" href="">Aprovado</a>
            <a class="nav-link" href="">Entregue</a>
        </div>
        <a href="/order/form"><button class="btn btn-secondary me-2">Novo</button></a>
    </nav>
    <div th:each="order : ${orders}">
        <div class="card mb-3">
            <div class="card-header" th:text="${order.productName}">Nome do produto</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:text="${order.amountNegotiated}">200,99</span></div>
                            <div class="col-md-7">Data da entrega: <span
                                    th:text="${order.deliveryDate}">10/02/2020</span></div>
                        </div>

                        <div>Produto</div>
                        <div><input class="form-control" type="text" th:value="${order.productUrl}"
                                    value="url do produto">
                        </div>

                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${order.description}">descrição do pedido</textarea>
                        </div>
                    </div>

                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src="${order.imageUrl}" src="" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
